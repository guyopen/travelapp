<div id="header">
  {{title}}

</div>
<div id="content">
  <div id="newTrip">
    <input type="text" placeholder="Write trip title" [(ngModel)]="newTrip.title"/>
    <button (click)="addTrip(newTrip)">Add trip</button>
  </div>
  
  <div class="trip" *ngFor="let trip of trips">
    <div>{{trip.title}}</div>
    <div>{{trip.startDate | date}}</div>
  </div>
</div>
